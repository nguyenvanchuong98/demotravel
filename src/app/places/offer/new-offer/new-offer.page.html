<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Create New Offer Modal</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onSaving()">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="formcreate">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label>Title</ion-label>
                <ion-input type="text" placeholder="Awesome Input" formControlName="title"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Short Description</ion-label>
                <ion-textarea rows="3" formControlName="description"></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label>Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Available from</ion-label>
              <ion-datetime
                min="2019-01-01"
                max="2025-12-31"
                formControlName="dateFrom"
              ></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">Available to</ion-label>
              <ion-datetime
                min="2019-01-02"
                max="2025-12-31"
                formControlName="dateTo"
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-app>
