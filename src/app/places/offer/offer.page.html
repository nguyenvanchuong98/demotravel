<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./new-offer">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let pl of listplace" #slidingItem>
            <ion-item [routerLink]="['/places/offer/edit',pl.id]">
              <ion-thumbnail>
                <ion-img [src]="pl.urlImage"></ion-img>
              </ion-thumbnail>
              &nbsp;
              <ion-label>
                <h1>{{ pl.title }}</h1>
                <div class="offer-details">
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{
                    pl.availableFrom | date
                  }}</ion-text>
                  <span class="space-left">to</span>
                  <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{
                    pl.avainableTo | date
                  }}</ion-text>
                </div>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="primary" (click)="onEdit(pl.id,slidingItem)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
