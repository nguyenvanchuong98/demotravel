<ion-header>
  <ion-toolbar>
    <ion-title>Discover Detail</ion-title>
    <ion-buttons slot="start" color="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset='2' class="ion-margin">
        <ion-card>
          <ion-img [src]="loadDiscover[0].urlImage"></ion-img>

        </ion-card>
        <ion-list>
          <ion-item class="ion-text-center">
            <ion-label>{{loadDiscover[0].title}} - {{loadDiscover[0].description}}</ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label>
              <ion-button class="book-button" (click)="onBookDiscover()" shape="round">
                Book
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
