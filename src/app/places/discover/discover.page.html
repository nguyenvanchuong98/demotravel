<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{listplace[0].title}}</ion-card-subtitle>
            <ion-card-title>{{listplace[0].description}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-img [src]="listplace[0].urlImage"></ion-img>
          </ion-card-content>

          <ion-card-subtitle>{{listplace[0].price}} $</ion-card-subtitle>
          <ion-button [routerLink]="['/places/discover',listplace[0].id]" color="primary" expand="block" shape="round">
            More Infor...
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let pl of listplace.slice(1)" [routerLink]="['/','places','discover',pl.id]" >
            <ion-thumbnail>
              <ion-img [src]="pl.urlImage"></ion-img>
            </ion-thumbnail>
            <ion-label>{{pl.title}}</ion-label>
            <ion-label>{{pl.description}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
